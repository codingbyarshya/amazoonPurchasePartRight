<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurchaseCard</title>
    <link rel="stylesheet" href="purchaseCard.css">
</head>
<body>
    
    <div class="card">
        <div class="price">$53.35</div>
        <div class="description">
          <p>$32.54 Shipping & Import Fees <br>Deposit to Turkey  <a href="#" class="more-info">Details&#x25BC;<i class="fas fa-angle-down"></i></a><br>$14.51 delivery</p>
         
        </div>
        <div class="location">
          <a class="secure">&#x1F4CD;Deliver to Turkey</a>
        </div>
        <div class="stock">
          In Stock
        </div>
        <div class="quantity">
          <button class="dropdown-toggle">
            Qty: 1 &#x25BC;<i class="fas fa-angle-down"></i>
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item">1</button>
            <button class="dropdown-item">2</button>
            <button class="dropdown-item">3</button>
            <button class="dropdown-item">4</button>
            <button class="dropdown-item">5</button>
          </div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
        <a href="#" class="secure">&#128274;  Secure transaction </a>
        <p>ships from &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Amazon</b></p>
        <p>Sold by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="watch">Watchsavings</a></p>
        <p>Return policy: <a href="#" class="secure">Eligible for <br>Return, Refund or Replacement<br>within 30 days of receipt</a>&#x25BC;</p>
        <label>
          <input type="checkbox" name="checkbox1" value="checkbox1"> Add a gift receipt for easy <br>returns
        </label>
        <hr>
        <a href="https://example.com/add-to-list" class="add-to-list-button">Add to list</a>

      </div>
      
     <script src="purchaseCard.js"></script>

</body>
</html>
